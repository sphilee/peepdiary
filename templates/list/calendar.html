{% extends "list/head.html" %}
{% load socialaccount %}
{% block list_script %}
    <script src="/static/js/list/jquery-ui.custom.min.js"></script>
    <script src="/static/js/list/fullcalendar.js"></script>
    <script src="/static/js/list/calendar.js"></script>
{% endblock %}
{% block list_style %}
    <link rel="stylesheet" type="text/css" href="/static/css/list/fullcalendar.css">
    <link rel="stylesheet" type="text/css" href="/static/css/list/fullcalendar.print.css">
    <link rel="stylesheet" type="text/css" href="/static/css/list/calendar.css">
{% endblock %}
{% block list_contents %}
    <div id='calendar'></div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p style="text-align:center" id="date" class="p_calendar_title"></p>
                </div>
                <div class="modal-body" style="text-align:center">
                    <div class="panel panel-default">
                        <p class="diaryName">이관형</p>
                        <p class="diaryContent">안녕하세요</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
